<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame</title>
  </head>
  <body>
    <div>
      <h1>HTML Project with iframes</h1>
    </div>

    <div>
      <h2>Local Content</h2>
      <div>
        <iframe
          src="./index.html"
          frameborder="1"
          height="120"
          width="220"
        ></iframe>
      </div>
    </div>

    <div>
      <h2>External Website</h2>
      <div>
        <iframe
          src="https://www.geekster.in/"
          frameborder="1"
          height="200"
          width="400"
        ></iframe>
      </div>
    </div>

    <div>
      <h2>YouTube Video</h2>
      <div>
        <iframe
          width="400"
          height="200"
          src="https://www.youtube.com/embed/GtaD0BtUY-I"
          title="किसकी बनेगी सरकार? l Experts Predict Results | Narendra Modi | RJ Raunak"
          frameborder="1" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
